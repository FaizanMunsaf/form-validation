<body>
<form name="frmadd", id="frmadd" action="saboorlone92@gmail.com" method="post" enctype="multipart/form-data">

<table width="85%" height="133" border="1">
  <tr>
    <th colspan="2" align="center" scope="col"><p>Add Student</p></th>

  <tr>
    <td width="43%">Name </td>
    <td width="57%"><input type="text" name="txtname" id="txtname" /></td>

  <tr>
    <td>Email</td>

    Female 
    <input type="radio" name="rdgender" id="radio2" value="Female" /></td>

  </tr>

<script language="javascript">
		function validateme()
		
		{
			if(document.frmadd.txtname.value == "")
			{
					alert("Please Provide Name");
					document.frmadd.txtname.focus();
					return false;	
			}
			
			if(document.frmadd.txtemail.value	==	"")
			{
				alert("Please provide Email");
				document.frmadd.txtemail.focus();
				return false;
			}
			
			if(document.frmadd.txtpassword.value	==	"")
			{
				alert("Please provide Password");
				document.frmadd.txtpassword.focus();
				return false;
			}
			
			if((document.frmadd.rdgender[0].checked  == false) && (document.frmadd.rdgender[1].checked  == false))
			{
				
			alert("Please Select Gender");
			return false;	
			}
			
			return true;
		}
</script>
